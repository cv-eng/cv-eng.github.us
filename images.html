<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="css/image-page-style.css">
    <link rel="stylesheet" href="css/default-styles.css">
    <link rel="stylesheet" href="css/side-nav-style.css">
    <link rel="stylesheet" href="css/popup-style.css">
    <link rel="stylesheet" href="css/header-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>    
    <header class="site-header">
        <h1>Image Gallary</h1>
    </header>
    <div class="container">
        <ul id="image-list"></ul>
    </div>
    <div id="image-popup" class="popup">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Full size image">
            <span class="close-button">&times;</span>
        </div>
    </div>
    <script src="js/side-nav.js"></script>
    <script src="js/images.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/timelock.js"></script>
</body>

</html>
